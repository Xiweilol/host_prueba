<div id="vaccine-form">
    <h2>Solicita un Servicio de Vacunación</h2>
    <form action="/submit-your-form-handler" method="POST">
        <label for="ownerName">Nombre del Propietario:</label>
        <input type="text" id="ownerName" name="ownerName" required>

        <label for="petName">Nombre de la Mascota:</label>
        <input type="text" id="petName" name="petName" required>

        <label for="petType">Tipo de Mascota:</label>
        <select id="petType" name="petType">
            <option value="dog">Perro</option>
            <option value="cat">Gato</option>
            <option value="bird">Ave</option>
            <option value="other">Otro</option>
        </select>

        <label for="appointmentDate">Fecha deseada para la vacunación:</label>
        <input type="date" id="appointmentDate" name="appointmentDate" required>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Teléfono de contacto:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="1234567890" required>

        <button type="submit">Enviar Solicitud</button>
    </form>
</div>
