<div id="care-form" class="parallax">
    <h2>Solicita un Servicio de Cuidado Parcial para tu Mascota</h2>
    <form action="/submit-care-form" method="POST">
        <label for="ownerNameCare">Nombre del Propietario:</label>
        <input type="text" id="ownerNameCare" name="ownerName" required>

        <label for="petNameCare">Nombre de la Mascota:</label>
        <input type="text" id="petNameCare" name="petName" required>

        <label for="petTypeCare">Tipo de Mascota:</label>
        <select id="petTypeCare" name="petType">
            <option value="dog">Perro</option>
            <option value="cat">Gato</option>
            <option value="bird">Ave</option>
            <option value="other">Otro</option>
        </select>

        <label for="careDuration">Duración del Cuidado:</label>
        <input type="number" id="careDuration" name="careDuration" min="1" max="12" step="1" required placeholder="Número de horas">

        <label for="appointmentDateCare">Fecha deseada para el cuidado:</label>
        <input type="date" id="appointmentDateCare" name="appointmentDate" required>

        <label for="emailCare">Correo Electrónico:</label>
        <input type="email" id="emailCare" name="email" required>

        <label for="phoneCare">Teléfono de contacto:</label>
        <input type="tel" id="phoneCare" name="phone" pattern="[0-9]{10}" placeholder="1234567890" required>

        <button type="submit">Enviar Solicitud</button>
    </form>
</div>
