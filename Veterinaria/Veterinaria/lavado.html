<div id="wash-form" class="parallax">
    <h2>Solicita un Servicio de Lavado para tu Mascota</h2>
    <form action="/submit-wash-form" method="POST">
        <label for="ownerNameWash">Nombre del Propietario:</label>
        <input type="text" id="ownerNameWash" name="ownerName" required>

        <label for="petNameWash">Nombre de la Mascota:</label>
        <input type="text" id="petNameWash" name="petName" required>

        <label for="petTypeWash">Tipo de Mascota:</label>
        <select id="petTypeWash" name="petType">
            <option value="dog">Perro</option>
            <option value="cat">Gato</option>
            <option value="bird">Ave</option>
            <option value="other">Otro</option>
        </select>

        <label for="appointmentDateWash">Fecha deseada para el lavado:</label>
        <input type="date" id="appointmentDateWash" name="appointmentDate" required>

        <label for="emailWash">Correo Electrónico:</label>
        <input type="email" id="emailWash" name="email" required>

        <label for="phoneWash">Teléfono de contacto:</label>
        <input type="tel" id="phoneWash" name="phone" pattern="[0-9]{10}" placeholder="1234567890" required>

        <button type="submit">Enviar Solicitud</button>
    </form>
</div>
